name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install required .NET workloads
      run: dotnet workload install maui-android wasm-tools-net8

    - name: Check code formatting on MAUI project
      run: dotnet format UpRevFileOpener.Maui/UpRevFileOpener.Maui.csproj --verify-no-changes --verbosity diagnostic

    - name: Build and analyze MAUI project for Android
      run: dotnet build UpRevFileOpener.Maui/UpRevFileOpener.Maui.csproj --configuration Release --framework net8.0-android /p:EnableNETAnalyzers=true /p:AnalysisLevel=latest /p:TreatWarningsAsErrors=false
