name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install required .NET workloads
      run: dotnet workload install maui-android wasm-tools-net8

    - name: Restore dependencies
      run: dotnet restore

    - name: Build MAUI project for Android
      run: dotnet build UpRevFileOpener.Maui/UpRevFileOpener.Maui.csproj --configuration Release --no-restore --framework net8.0-android

    - name: Build Unit Tests
      run: dotnet build UpRevFileOpener.Maui.UnitTests/UpRevFileOpener.Maui.UnitTests.csproj --configuration Release --no-restore

    - name: Build Integration Tests
      run: dotnet build UpRevFileOpener.Maui.IntegrationTests/UpRevFileOpener.Maui.IntegrationTests.csproj --configuration Release --no-restore

    - name: Run Unit Tests
      run: dotnet test UpRevFileOpener.Maui.UnitTests/UpRevFileOpener.Maui.UnitTests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Run Integration Tests
      run: dotnet test UpRevFileOpener.Maui.IntegrationTests/UpRevFileOpener.Maui.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      if: always()
